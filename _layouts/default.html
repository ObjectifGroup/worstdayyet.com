--- 
layout: compress    
---

<!DOCTYPE html>
<html lang="en">
  <head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      {% if jekyll.environment == 'production' %}
      <!-- Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtm }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "{{ site.gtm }}");
      </script>
      {% endif %}

      {% seo %}

      <!-- Theme CSS -->
      <link rel="stylesheet" href="{{'/assets/css/theme.min.css'| absolute_url }}" />

      <!-- Site Icon -->
      <link rel="icon" href="{{'/assets/images/favicon.png'| absolute_url }}" />

      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet" />
      <meta property="og:image" content="https://worstdayyet.com/assets/images/worstdayyet-social.png" />
    </head>

    {% capture layout %} {% if page.layout %}layout-{{ page.layout }} {% endif %} {% endcapture %}

    <body class="{{layout}}">

      {{ content }}

      <!-- Footer -->
      <div class="footer pt-3 pb-3 bg-dark text-base">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="">
                <ul class="list-inline">
                  <li class="list-inline-item">Â© {{ site.time | date: '%Y' }} Social Contract</li>
                  <li class="list-inline-item"><a href="https://socialcontract.app/terms" class="text-reset">Terms and Conditions</a></li>
                  <li class="list-inline-item"><a href="https://socialcontract.app/privacy" class="text-reset">Privacy Policy</a></li>                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Libs JS -->
      <script src="{{'/assets/libs/jquery/dist/jquery.min.js' | absolute_url }}"></script>
      <script src="{{'/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' | absolute_url }}"></script>
      <script src="{{'/assets/libs/moment/min/moment.min.js' | absolute_url }}"></script>

      <!-- Theme JS -->
      <script src="{{'/assets/js/theme.min.js' | absolute_url }}"></script>

    </body>
  </head>
</html>
